name: Build and Push Prefect Container

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Snowflake registry
        run: echo "${{ secrets.SNOWFLAKE_PASSWORD }}" | docker login fbqxwjn-tz60398.registry.snowflakecomputing.com -u ${{ secrets.SNOWFLAKE_USER }} --password-stdin

      - name: Build Docker image
        run: docker build -t prefect-test .

      - name: Test Prefect import
        run: docker run --rm prefect-test python -c "from griffe.dataclasses import Docstring; print('OK')"

      - name: Tag and push to Snowflake
        run: |
          docker tag prefect-test fbqxwjn-tz60398.registry.snowflakecomputing.com/tutorial_db/data_schema/tutorial_repository/prefect-orion-local:latest
          docker push fbqxwjn-tz60398.registry.snowflakecomputing.com/tutorial_db/data_schema/tutorial_repository/prefect-orion-local:latest
